<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
 
<link rel="stylesheet"
href="stylz.css" />

<title>Form Glassmorphism</title>
</head>
<body>
    <main>
        <div class="box">
            <div style="--i:1" class="glass"></div>
            <div style="--i:2" class="glass"></div>
            <div style="--i:3" class="glass"></div>
            <div style="--i:4" class="glass"></div>
            <div style="--i:5" class="glass"></div>
            <form action="">
                <h1>FORM</h1>
                <div class="input-email" >
                    <input placeholder="email" type="email"required name="" id="">
                </div>
                <div class="input-password" >
                    <input placeholder="password" type="password" required name="" id="">
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
                <p class="forget">
                    Forget password ? <a href="#">Click here</a>
                </p>
                <p class="no-account">
                    Don't have an account? <a href="#"> Sign up</a>
                </p>
            </form>
        </div>
    </main>


</body>
</html>
